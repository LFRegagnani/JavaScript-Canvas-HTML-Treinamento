<!-- esquadro.html -->

<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    var cor = ["black","White", "red","lightblue","green","yellow","purple"];
    
    function desenhaEsquadro(x1,y1,x3,y3,cor1,cor2){

    pincel.fillStyle=cor1;
    pincel.beginPath();
    pincel.moveTo(x1, y1);
    pincel.lineTo(x1, y3);
    pincel.lineTo(x3, y3);
    pincel.fill();

    pincel.fillStyle=cor2;
    pincel.beginPath();
    pincel.moveTo(x1+30, y1+90);
    pincel.lineTo(x1+30, y3-30);
    pincel.lineTo(x3-90, y3-30);
    pincel.fill();
}

desenhaEsquadro(50,50,300,300,cor[4], cor[6]);






</script>
