<meta charset="UTF-8">

<canvas width="600" height="400"><canvas>


<script>

var tela = document.querySelector("canvas");
var pincel = tela.getContext("2d");
pincel.fillStyle="lightgrey"
pincel.fillRect(0,0,600,400);
pincel.strokeRect(0,0,600,400);
pincel.beginPath();

function retangulo(cor,x,y,cima,lado){

	pincel.beginPath();
	pincel.fillStyle=cor;
	pincel.fillRect(x,y,cima,lado);
	pincel.strokeRect(x,y,cima,lado);

}

function escreve(cor,texto,a,b){

	pincel.beginPath();
	pincel.font ="17px Georgia";
	pincel.fillStyle=cor;
	pincel.fillText(texto,a,b);
}

escreve("purple","GRAFICO DE NAVEGADORES MAIS USADOS NOS ANOS DE 2015 E 2016",17,30)

escreve("black","2015",150,100);
retangulo("blue",150,150,50,50); escreve("black","50%",100,185);

retangulo("red",150,245,50,5); escreve("black","5%",100,260);

</script>
